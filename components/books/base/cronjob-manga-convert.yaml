---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: manga-convert
  namespace: books
spec:
  schedule: "15 */6 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: manga-convert
              image: ghcr.io/bendwyer/containers/epub2cbz@sha256:3d21087f9936454c07d80e7ab5b3b8ff777a95f14381053de39863723f0580ca # 1.0.1
              command: ["python3", "/app/epub2cbz.py"]
              args:
                - --input-dir
                - /books/sources/kobo
                - --output-dir
                - /books/incoming/manga
                - --min-size
                - "50"
                - --marker-dir
                - /books/incoming/manga/.markers
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  memory: 512Mi
              volumeMounts:
                - name: library
                  mountPath: /books
          volumes:
            - name: library
              persistentVolumeClaim:
                claimName: library-shared-pvc

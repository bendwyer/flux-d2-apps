---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre
  namespace: books
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: bjw-s
  values:
    controllers:
      calibre:
        containers:
          app:
            image:
              repository: crocodilestick/calibre-web-automated
              tag: v4.0.1
              pullPolicy: IfNotPresent
            env:
              TZ: Europe/Berlin
              PUID: "1000"
              PGID: "1000"
            resources:
              requests:
                cpu: 250m
                memory: 1Gi
              limits:
                memory: 1Gi
            probes:
              liveness:
                enabled: true
                type: HTTP
                path: /
                port: 8083
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 10
              readiness:
                enabled: true
                type: HTTP
                path: /
                port: 8083
                spec:
                  initialDelaySeconds: 5
                  periodSeconds: 5
    service:
      calibre:
        controller: calibre
        ports:
          http:
            port: 8083
    persistence:
      config:
        enabled: true
        existingClaim: calibre-config-pvc
        globalMounts:
          - path: /config
      calibre-library:
        enabled: true
        existingClaim: calibre-config-pvc
        globalMounts:
          - path: /calibre-library
      ingest:
        enabled: true
        existingClaim: library-shared-pvc
        globalMounts:
          - path: /cwa-book-ingest
            subPath: incoming/ebooks
      library:
        enabled: true
        existingClaim: library-shared-pvc
        globalMounts:
          - path: /books/library/ebooks
            subPath: library/ebooks

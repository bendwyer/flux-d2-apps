---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: calibre-web-automated
  labels:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/instance: calibre-web-automated
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/instance: calibre-web-automated
  ports:
    - name: http
      port: 4180
      targetPort: http
      protocol: TCP

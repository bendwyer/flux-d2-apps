---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: calibre-web-automated
  labels:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/instance: calibre-web-automated
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oauth2-proxy
      app.kubernetes.io/instance: calibre-web-automated
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oauth2-proxy
        app.kubernetes.io/instance: calibre-web-automated
    spec:
      serviceAccountName: oauth2-proxy
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.7.1
          args:
            - --http-address=0.0.0.0:4180
            - --upstream=http://calibre-web-automated-calibre.calibre-web-automated.svc.cluster.local:8083
            - --provider=oidc
            - --oidc-issuer-url=$(OIDC_ISSUER_URL)
            - --email-domain=*
            - --cookie-secure=true
            - --pass-user-headers=true
            - --set-xauthrequest=true
            - --reverse-proxy=true
            - --skip-provider-button=true
          env:
            - name: OIDC_ISSUER_URL
              valueFrom:
                secretKeyRef:
                  name: calibre-web-automated
                  key: oidc_issuer_url
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: calibre-web-automated
                  key: oauth2_client_id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: calibre-web-automated
                  key: oauth2_client_secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: calibre-web-automated
                  key: oauth2_cookie_secret
          ports:
            - name: http
              containerPort: 4180
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 64Mi

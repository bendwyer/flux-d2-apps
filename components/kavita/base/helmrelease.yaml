---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kavita
  namespace: kavita
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: bjw-s
  # install:
  #   remediation:
  #     retries: 3
  # upgrade:
  #   cleanupOnFail: true
  #   remediation:
  #     retries: 3
  # uninstall:
  #   keepHistory: false    
  values:
    controllers:
      kavita:
        containers:
          app:
            image:
              repository: ghcr.io/kareadita/kavita
              digest: sha256:1f2acae7466d022f037ea09f7989eb7c487f916b881174c7a6de33dbfa8acb39 # 0.8.9
              pullPolicy: IfNotPresent
            env:
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 1Gi
            probes:
              liveness:
                enabled: true
                type: HTTP
                path: /api/health
                port: 5000
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 10
              readiness:
                enabled: true
                type: HTTP
                path: /api/health
                port: 5000
                spec:
                  initialDelaySeconds: 5
                  periodSeconds: 5
    service:
      kavita:
        controller: kavita
        ports:
          http:
            port: 5000
    persistence:
      config:
        enabled: true
        existingClaim: kavita-config-pvc
        globalMounts:
          - path: /kavita/config
      library:
        enabled: true
        existingClaim: kavita-library-pvc
        globalMounts:
          - path: /books
